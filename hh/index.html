            width: 300px;
            margin: 20px auto;
        }

        #searchForm {
            display: flex;
            margin-bottom: 10px;
        }

        #searchInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }

        #searchButton {
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 0 4px 4px 0;
            font-size: 16px;
        }

        #searchResults {
            margin-top: 10px;
        }
